name: CI-C

on:
  workflow_dispatch:
  
  #push:
  #  branches: 
  #    - "main"
  
jobs:
  
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Setup Cpp (C++ / C)
        uses: aminya/setup-cpp@v0.26.2
        with:
          compiler: gcc
          make: true
          cache: cppcache
      - name: Set up NASM
        uses: ilammy/setup-nasm@v1.4.0

      - name: build main
        run: make main --directory=C

      - name: build project
        run: make --directory=C

      - run: for file in output/bin/*; do./$file; done;
        continue-on-error: true